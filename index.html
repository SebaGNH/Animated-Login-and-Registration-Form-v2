<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/344/ok--v1.png" type="image/x-icon">
    <title>Animated Login and Registration Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="user signin-box">
                <div class="img-box">
                    <img src="./img/img01.png" alt="">
                </div>
                <form class="form-box" action="">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="submit" value="Login">
                    <p class="signup">don't have an account <a class="btnToggle" onclick="toggleForm();" href="#">Sign Up.</a></p>
                </form>
            </div>
            <!-- Segunda caja -->
            <div class="user signup-box">                
                <form class="form-box" action="">
                    <h2>Create an account</h2>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Address">
                    <input type="password" name="" id="" placeholder="Create Password">
                    <input type="password" name="" id="" placeholder="Confirm Password">
                    <input type="submit" value="Sign Up">
                    <p class="signup">Already have an account <a class="btnToggle" onclick="toggleForm();" href="#">Sign in.</a></p>
                </form>
                <div class="img-box">
                    <img src="./img/img02.png" alt="">
                </div>
            </div>
        </div>            
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
